<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Team" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/team">
    <ion-nav-view name="tab-team"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Games" icon-off="ion-ios-football-outline" icon-on="ion-ios-football" href="#/tab/games">
    <ion-nav-view name="tab-games"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Guests" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/guest">
    <ion-nav-view name="tab-guest"></ion-nav-view>
  </ion-tab>


</ion-tabs>
